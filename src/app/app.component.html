<ion-app>
  <ion-content padding *ngIf='loginShow'>
    <form #form="ngForm" (ngSubmit)="login()">
      <ion-grid>
        <ion-row color="primary" class="ion-justify-content-center">
          <ion-col class="ion-text-center" size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Login</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" expand="block">Login</ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <div text-center>
            If you don't have an account, please <a href="http://team18.ga/">
              contact</a> IT Team!
          </div>
        </ion-row>
      </ion-grid>
    </form>
    <ion-button size="large" expand="block" (click)="login()">Login with <ion-icon style='padding-left: 3px;color:red;'
        name="logo-google"></ion-icon>
    </ion-button>
  </ion-content>
  <ion-router-outlet *ngIf='!loginShow'></ion-router-outlet>
</ion-app>
